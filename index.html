    <body>
        <header>
            <img src="header.png"  alt="A hamburger">
        </header>
        <main>
            <section class="container" id="container"></section>


            <div class="order">

                <div class="title-order">
                    <h2>Your Order</h2>
                </div>
                   
                <section class="container" id="order"></section> 
                   
                <section class="card total" id="total"></section>
       
                <section class="container complete-order" > 
                    <button id="complete-order">Complete order</button>
                </section>
          
                <div class="title-order">
                    <h2>Your Order</h2>
                </div>
            
                <section class="container" id="order"></section> 
               
                <section class="card total" id="total"></section>

                <section class="container complete-order" > 
                    <button id="complete-order">Complete order</button>
                </section>

            </div>

            <div class="finished-order" id="message">

                                 

            </div>


        </main>


        <div class="payment-card hidden">
            <form  id="form">
                <h2>Enter card details</h2>
                <input
                    type="text"
                    id="customerName" 
                    name="customerName"
                    placeholder="Enter your name"
                    required
                >
    
                <input 
                id="ccn" 
                type="tel" 
                inputmode="numeric" 
                pattern="[0-9\s]{13,19}" 
                autocomplete="cc-number" 
                maxlength="19" 
                placeholder="Enter card number" 
                required
                >
    
                <input 
                    type="password" 
                    id="cvv" 
                    name="cvv" 
                    inputmode="numeric" 
                    pattern="[0-9]{3,4}" 
                    maxlength="4" 
                    placeholder="Enter CVV" 
                    required
                >
    
                <button class="pay" id="pay" type="submit">Pay</button>
                
            </form>

        </div>      
        
	<script src="index.js" type="module"></script>
    </body>
</html>
